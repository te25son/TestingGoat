<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css">
  </head>

  <body>
    <div class="container">

      <div class="row justify-content-center mt-5 jumbotron jumbotron-fluid">
        <div class="col-md-6 col-md-offset-3">
          <div class="text-center">

            <h1 class="display-4">{% block header_text %}{% endblock %}</h1>

            <div class="form-group">
              <form method="POST" action="{% block form_action %}{% endblock %}">
                  <input class="form-control" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
                  {% csrf_token %}
              </form>
            </div>

          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-md-offset-3">

          {% block table %}
          {% endblock %}

        </div>
      </div>

    </div>
  </body>

</html>
